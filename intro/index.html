<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h3>Example1</h3>
        <div id="message1">{{name}} </div>
        <div id="message2">{{domain}} </div>

        <h3>Example2</h3>
        <div id="app">
            <span v-if="seen">Now you see me</span>
        </div>

        <h3>Example3</h3>
        <div id="app2">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <h3>Example4</h3>
        <div id="app3">
            <p>{{ message }}</p>
            <button v-on:click='reverseMessage'>Reverse Message</button>
        </div>
        
        <h3>Example5</h3>
        <div id='app4'>
            <p> {{message}} </p>
            <input v-model="message">
        </div>

        <h3>Example6</h3>
        <div id="app5">
            <ol>
                <todo-item></todo-item>
                <todo-item></todo-item>
                <todo-item></todo-item>
            </ol>
        </div>

        <h3>Example7</h3>
        <div id="app6">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>



        <script src="index.js"></script>
    </body>
</html>
