<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{ header.toLocaleUpperCase() }}</h1>
            <!-- If state is default, click button Add Item will change state to edit, then active model -->
            <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
            <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
        </div>
        <div v-if="state === 'edit'" class="add-item-form">
            <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="items.push(newItem)">
            <p>{{characterCount}}/200</p>
            <button class="btn btn-primary" :disabled="newItem.length ===0" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <!-- <li v-for="item in items" :class="[item.purchased ? 'strikeout': '', item.highPriority ? 'priority': '']" @click="togglePurchased(item)" >{{ item.label }} </li> -->
            <!-- show item in reverse -->
            <li v-for="item in reversedItems" :class="[item.purchased ? 'strikeout': '', item.highPriority ? 'priority': '']"
                @click="togglePurchased(item)">{{ item.label }} </li>
        </ul>
        <p v-if="items.length === 0">Nice job! You bought all your items.</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="index.js"></script>
</body>

</html>
